        "@type":
          type: string
          enum: ["StatusDocument"]
        actions:
          type: object
          properties:
            "actions. appendFiles":
              type: boolean
            "actions.appendMetadata":
              type: boolean
            "actions. deleteFiles":
              type: boolean
            "actions. deleteMetadata":
              type: boolean
            "actions. deleteObject":
              type: boolean
            "actions. getFiles":
              type: boolean
            "actions. getMetadata":
              type: boolean
